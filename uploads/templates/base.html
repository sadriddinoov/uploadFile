<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>FileShare</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            margin: 0; padding: 0;
        }
        nav {
            background: #222a35;
            color: #fff;
            padding: 18px 0 16px 0;
            box-shadow: 0 2px 8px #0001;
        }
        nav .nav-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.08rem;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #7ec4fa;
        }
        .container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px #0002;
            padding: 40px 36px 32px 36px;
        }
        h2 {
            font-weight: 600;
            color: #222a35;
            margin-bottom: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            background: #f9fbfd;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #e3e8ee;
            text-align: left;
        }
        th {
            background: #f1f5fa;
            font-weight: 600;
            color: #222a35;
        }
        tr:last-child td {
            border-bottom: none;
        }
        button, input[type="submit"] {
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            color: #fff;
            border: none;
            padding: 9px 22px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover, input[type="submit"]:hover {
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
        }
        .success { color: #22c55e; font-weight: 500; }
        .error { color: #ef4444; font-weight: 500; }
        details {
            margin-top: 4px;
        }
        summary {
            cursor: pointer;
            color: #2563eb;
            font-weight: 500;
        }
        a.action-link {
            color: #2563eb;
            text-decoration: underline;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <span class="logo">FileShare</span>
            <div style="display: flex; align-items: center; gap: 50px;">
                <a href="{% url 'upload_file_page' %}">Fayl qoshish</a>
                <a href="{% url 'my_files_page' %}">Mening fayllarim</a>
                {% if user.is_authenticated %}
                    <div style="display:inline-block; position:relative;">
                      <button id="nav-profile-btn" style="background:none; border:none; color:white; font-weight:600; cursor:pointer; padding:0 10px;">{{ user.username }} &#x25BC;</button>
                      <div id="nav-profile-menu" style="display:none;position:absolute;top:120%;right:0;background:#fff;border-radius:10px;box-shadow:0 2px 12px #6366f122;padding:0;min-width:140px;z-index:10;">
                        <a href="{% url 'logout' %}" style="display:block; padding:12px; color:#ef4444; text-decoration:none; font-weight:600; border-radius:10px; text-align: center;">Chiqish</a>
                      </div>
                    </div>
                {% else %}
                    <a href="{% url 'web_register' %}">Registratsiya</a>
                    <a href="{% url 'web_login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script>
      const navBtn = document.getElementById('nav-profile-btn');
      const navMenu = document.getElementById('nav-profile-menu');
      if (navBtn && navMenu) {
        navBtn.onclick = function() {
          navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
        };
        document.addEventListener('click', function(e) {
          if (!navBtn.contains(e.target) && !navMenu.contains(e.target)) {
            navMenu.style.display = 'none';
          }
        });
      }
    </script>
</body>
</html>
