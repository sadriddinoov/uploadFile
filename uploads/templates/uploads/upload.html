{% extends 'base.html' %}
{% block content %}
<h2>Yengi fayl yuklash</h2>
{% if message %}<p class="success">{{ message }}</p>{% endif %}
<div style="max-width:480px; margin:auto; background:#f3f4f6; border-radius:16px; box-shadow:0 2px 12px #6366f122; padding:38px 32px;">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label style="font-weight:700; font-size:1.13rem; margin-bottom:8px; display:block;">Fayl tanlang:</label>
    <input type="file" name="file" required style="margin-bottom:22px; width:100%; padding:13px; border-radius:10px; border:1.5px solid #e5e7eb; font-size:1.08rem;">
    <label style="font-weight:700; font-size:1.13rem; margin-bottom:8px; display:block;">Link amal qilish soati:</label>
    <input type="number" name="expire_hours" value="24" min="1" max="168" style="width:120px; margin-bottom:22px; padding:10px; border-radius:10px; border:1.5px solid #e5e7eb; font-size:1.08rem;"><br>
    <input type="submit" value="Yuklash" style="width:100%; margin-top:10px;">
  </form>
</div>
{% endblock %}
