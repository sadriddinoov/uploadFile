{% extends 'base.html' %}
{% block content %}
<h2 style="text-align:center;">OTP tasdiqlash</h2>
{% if otp_code %}
  <div class="success" style="margin-bottom:18px; text-align:center;">Sizning OTP kodingiz: <b>{{ otp_code }}</b></div>
{% endif %}
<form method="post" style="max-width:400px;margin:auto;">
    {% csrf_token %}
    <input type="hidden" name="otp_key" value="{{ otp_key }}">
    <input type="text" name="otp_code" required placeholder="OTP kod" style="margin-bottom:18px;width:100%;padding:12px;border-radius:8px;border:1.5px solid #e5e7eb;font-size:1.08rem;">
    <input type="submit" value="Tasdiqlash" style="width:100%;margin-bottom:10px;">
</form>
{% if error %}
  <div class="error" style="margin-top:18px; text-align:center;">{{ error }}</div>
{% endif %}
{% endblock %}
