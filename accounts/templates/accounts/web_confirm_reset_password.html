{% extends 'base.html' %}
{% block content %}
<div style="max-width:400px;margin:40px auto 0 auto;background:#f9fafb;border-radius:14px;box-shadow:0 4px 24px #0001;padding:36px 32px 28px 32px;">
  <h2 style="text-align:center;color:#2563eb;font-weight:700;margin-bottom:24px;">Parolni tiklash</h2>
  {% if success %}
    <div class="success" style="text-align:center;color:#22c55e;font-weight:600;">{{ success }}</div>
    <div style="text-align:center;margin-top:18px;"><a href="{% url 'web_login' %}" class="action-link" style="color:#2563eb;font-weight:600;">Login sahifasiga qaytish</a></div>
  {% else %}
  <form method="post" style="display:flex;flex-direction:column;gap:18px;">
      {% csrf_token %}
      <input type="hidden" name="phone_number" value="{{ phone_number }}">
      <input type="text" name="otp_code" required placeholder="OTP kod" style="padding:13px 14px;border-radius:8px;border:1.5px solid #d1d5db;font-size:1.09rem;outline:none;transition:border 0.2s;">
      <input type="password" name="new_password" required placeholder="Yengi parol" style="padding:13px 14px;border-radius:8px;border:1.5px solid #d1d5db;font-size:1.09rem;outline:none;transition:border 0.2s;">
      <input type="submit" value="Parolni o'zgartirish" style="background:linear-gradient(90deg,#3b82f6 0%,#2563eb 100%);color:#fff;border:none;padding:12px 0;border-radius:8px;font-size:1.09rem;font-weight:600;cursor:pointer;transition:background 0.2s;">
  </form>
  {% if error %}
    <div class="error" style="margin-top:18px;text-align:center;color:#ef4444;font-weight:500;">{{ error }}</div>
  {% endif %}
  {% endif %}
</div>
{% endblock %}
