{% extends 'base.html' %}
{% block content %}
<div style="max-width:400px;margin:40px auto 0 auto;background:#f9fafb;border-radius:14px;box-shadow:0 4px 24px #0001;padding:36px 32px 28px 32px;">
  <h2 style="text-align:center;color:#2563eb;font-weight:700;margin-bottom:24px;">Parolni tiklash</h2>
  <form method="post" style="display:flex;flex-direction:column;gap:18px;">
      {% csrf_token %}
      <input type="text" name="phone_number" required placeholder="Telefon raqami" style="padding:13px 14px;border-radius:8px;border:1.5px solid #d1d5db;font-size:1.09rem;outline:none;transition:border 0.2s;">
      <input type="submit" value="OTP olish" style="background:linear-gradient(90deg,#3b82f6 0%,#2563eb 100%);color:#fff;border:none;padding:12px 0;border-radius:8px;font-size:1.09rem;font-weight:600;cursor:pointer;transition:background 0.2s;">
  </form>
  {% if error %}
    <div class="error" style="margin-top:18px;text-align:center;color:#ef4444;font-weight:500;">{{ error }}</div>
  {% endif %}
</div>
{% endblock %}
